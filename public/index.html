<!Doctype html>
<html lang="en">
    <head>
        <title>ExtJs TagInput</title>
        
        
        <link rel="stylesheet" type="text/css" media="screen, projection, print" href="extjs/resources/css/ext-all-debug.css" />

        <link rel="stylesheet" type="text/css" media="screen, projection, print" href="app/Iworx/css/TagInput.css" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="extjs/ext-all-debug.js"></script>
        <!--<script type="text/javascript" src="app/bootstrap.js"></script>-->

        <script type="text/javascript">
        
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Ext': 'extjs/src',
                'Ext.ux': 'extjs/examples/ux',
                'Ext.ux.iworx': 'app/Iworx',
                'Iworx.form': 'app/Iworx/form'
            }
        });

        Ext.onReady(function(){

            var myData = [
                [0, 'asdf 0'],
                [1, 'asdf 1'],
                [2, 'asdf 2']
            ];

            var aryStore = Ext.create('Ext.data.ArrayStore', {
                autoDestroy: true,
                data: [],
                idIndex: 0,
                id: 'myStore',
                data: myData,
                fields: [ 
                    {name: 'id', type: 'float'},
                    {name: 'value', type: 'string'}
                ]
            });

            var record = aryStore.model.create();
            record.set('value','adsf');
            console.log(record.get('id'));
            aryStore.add(record);

            Ext.create('Ext.ux.iworx.form.TagInput',{
                renderTo: 'taginput_1',
            });

            Ext.create('Ext.ux.iworx.form.TagInput',{
                store: aryStore,
                allowSpaces: true,
                renderTo: 'taginput_2',
            });

            Ext.create('Ext.ux.iworx.form.TagInput',{
                store: aryStore,
                renderTo: 'taginput_3',
            });
        });

        </script>
    </head>
    <body>

        <div id="taginput_1"></div>

        <div id="taginput_2"></div>

        <div id="taginput_3"></div>

    </body>
</html>
