<!Doctype html>
<html lang="en">
    <head>
        <title>ExtJS 4.1 - TagInput example</title>
        
        <link href="http://cdn.sencha.io/ext-4.1.0-gpl/resources/css/ext-all.css" rel="stylesheet" />
        
        <link rel="stylesheet" type="text/css" media="screen, projection, print" href="../src/Iworx/css/TagInput.css" />

        <script type="text/javascript" src="http://cdn.sencha.io/ext-4.1.0-gpl/ext-all-debug.js"></script>

        <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Ext': 'http://cdn.sencha.io/ext-4.1.0-gpl/extjs/src',
                'Ext.ux': 'http://cdn.sencha.io/ext-4.1.0-gpl/extjs/examples/ux',
                'Ext.ux.iworx': '../src/Iworx'
            }
        });

        Ext.onReady(function(){

            var myData = [
                [0, 'asdf 0'],
                [1, 'asdf 1'],
                [2, 'asdf 2']
            ];

            var aryStore = Ext.create('Ext.data.ArrayStore', {
                autoDestroy: true,
                data: [],
                idIndex: 0,
                id: 'myStore',
                data: myData,
                fields: [ 
                    {name: 'id', type: 'float'},
                    {name: 'value', type: 'string'}
                ]
            });

            var record = aryStore.model.create();
            record.set('value','adsf');
            
            aryStore.add(record);

            Ext.create('Ext.ux.iworx.form.TagInput',{
                renderTo: 'taginput_1',
            });

            Ext.create('Ext.ux.iworx.form.TagInput',{
                store: aryStore,
                allowSpaces: true,
                renderTo: 'taginput_2',
            });

            Ext.create('Ext.ux.iworx.form.TagInput',{
                store: aryStore,
                renderTo: 'taginput_3',
            });
        });

        </script>
    </head>
    <body>

        <div id="taginput_1"></div>

        <div id="taginput_2"></div>

        <div id="taginput_3"></div>

    </body>
</html>
